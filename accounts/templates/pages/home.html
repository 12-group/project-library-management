{% extends 'pages/main.html' %}
{% load static %}

{% block content %}



<div class="home_content">
    <div class="background_qoute">
        <img class="bg_img" src="{% static '/images/background1.jpg' %}" alt="" class="card_img">
    </div>
</div>

<div class="tittle-book">
    <p class="tittle-book-name" style="font-family: 'Calibri'; color: #352d13;">Sách thịnh hành</p>
    <div class="cards">
        {% for i in books %}
        <a href="{% url 'detail' i.id %}">
            <div class="card catalog-item" >
                
                {% static "" as baseUrl %}
                <img src="{{baseUrl}}images/{{i.cover_pic}}" alt="" class="card_img">
                <div class="book-name">
                    <a href="{% url 'detail' i.id %}">{{i.name}}</a>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>

<div class="tittle-book">
    <p class="tittle-book-name" style="font-family: 'Calibri';color: #352d13;">Sách mới</p>
    <div class="cards">
        {% for i in books %}
        <a href="{% url 'detail' i.id %}">
            <div class="card catalog-item" >
                

                {% static "" as baseUrl %}
                <img src="{{baseUrl}}images/{{i.cover_pic}}" alt="" class="card_img">
                <div class="book-name">
                    <a href="{% url 'detail' i.id %}">{{i.name}}</a>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>

{% endblock content %}
